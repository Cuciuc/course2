<!DOCTYPE html>
<html>
<head>
<title>Head's elements</title>
<style>
body {background-color: powderblue;}
h1 {color: red;}
p {color: blue;}
</style>
<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "Hello HTML";
	}
</script>
</head>
<body>

<h1>My First Page</h1>
<p>Studying the basics</p>
<hr/>
<h2>A third task.</h2>
<p id="demo">Head's elements</p>
<button type="button" onclick="myFunction()">Try it</button>

<h3>Heading 3</h3>
<h4>Heading 4</h4>  <!-- Mailchimp only uses up to four headings -->
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<p>Paragraphs</p> <!-- Use <br /> to create a line break within a paragraph -->

<!-- Wrap these around text you want to style -->
<b>Bold</b>
<em>Usually italics, sometimes bold</em>
<tt>Teletext</tt>
<cite>Citations - usally italics</cite>
<strong>Uasually bold, somtimes italics</strong>
<pre>Preformatted Text</pre>
</body>
</html>
